<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="jquery-3.6.0.js" type="text/javascript"></script>
</head>
<body>

<form name="formulario" method="post" action="https://sicosinformatica.com.ar">
	Nombre de usuario: <input type="text" name="Usuario" id="usuario">
	<br>
	Nombre: <input type="text" name="Nombre" id="nombre">
	<br>	
	Apellido: <input type="text" name="Apellido" id="apellido">
	<br>
	<input type="submit" value="Entrar" id="entrar">
	<input type="reset" name="Borrar" value="borrar">

	<script>
	
		$("#entrar").click(function() {
			if ($("#usuario").val() == "claserojas" && $("#nombre").val().length >= 1 && $("#apellido").val().length >= 1)  
			{
				alert("La información es válida");	
			}else
			{
				alert("Datos incorrectos o incompletos");
				return false;
			}

		});
	
	</script>
</form>
</body>
</html>
