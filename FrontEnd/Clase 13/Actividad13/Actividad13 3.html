<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">



mostrarNombre();
sumarNumeros()


function mostrarNombre()
{
	for (i=0; i <=3; i++)
	{
		document.write("Desarrollo Web Full Stack");
		document.write("<br>");
	}

}

function sumarNumeros(){

	numA = prompt("Digite un numero");
	
	numB = prompt("Digite otro numero");
	
	suma = parseInt(numA) + parseInt (numB);
	document.write("La suma de los numeros es: ", suma);

}


</script>
</body>
