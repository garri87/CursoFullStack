<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">

i = 0;
j = 0;

for(i=0; i<=10; i++)
{
	document.write("<br>");
	document.write("Tabla del " + i);
	document.write("<br>");


	for (j=0; j<=10; j++) 
	{
		document.write(i + " x " + j + " = ");
		document.write(i*j);
		document.write("<br>");
	}
}

</script>
</body>
</html>
