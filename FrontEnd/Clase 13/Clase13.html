<body>
<script type="text/javascript">

var nota = 0;
var notaAux = 0;
var promedio = 0;
i = 1;

for(i=1; i<=3;i++)
{

nota = prompt("ingrese la nota " + i);
nota = parseInt(nota);
notaAux += nota;
nota = notaAux;
}

promedio = nota / 3;
promedio = parseInt(promedio);
document.write("La suma de las notas es ",nota + "<br>");
document.write("El promedio es: ", promedio);

</script>
